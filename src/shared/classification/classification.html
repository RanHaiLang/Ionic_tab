<div class="one_div">
  <div class="abroad_div">
    <div class="top_div">
      <ion-icon name="ios-arrow-back" (tap)="dismiss('')"></ion-icon>
      <div class="title_div"><span>分类</span></div>
    </div>
    <ion-content>
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新"
          refreshingSpinner="circles"
          refreshingText="正在刷新...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-row>
        <ion-col col-4>编号</ion-col>
        <ion-col>描述</ion-col>
      </ion-row>
      <ion-row (tap)="dismiss('无')">
        <ion-col>========无========</ion-col>
      </ion-row>
      <ion-row *ngFor="let y of classification" (tap)="dismiss(y)">
        <ion-col col-4>{{y.com_code}}</ion-col>
        <ion-col>{{y.com_desc}}</ion-col>
      </ion-row>
    </ion-content>
  </div>
</div>
