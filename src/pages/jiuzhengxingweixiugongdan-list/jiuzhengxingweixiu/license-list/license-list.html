<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>普通维修</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list-header>
    <i class="iconfont">&#xe666;许可证清单</i>
  </ion-list-header>
  <ion-grid *ngFor="let l of licenseList" (tap)="LicenseDetail(l)">
    <ion-row>
      <ion-col col-3>编号:</ion-col><ion-col col-9>{{l.pev_code}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>许可证:</ion-col><ion-col col-9>{{l.pev_permit}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>描述:</ion-col><ion-col col-9>{{l.pev_permitdesc}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>是否可用:</ion-col>
      <ion-col col-9 *ngIf="l.pev_active=='+'">是</ion-col>
      <ion-col col-9 *ngIf="l.pev_active=='-'">否</ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer *ngIf="jzxwxDetail.evt_rstatus!='C'">
  <div class="footerDiv">
    <button ion-button (tap)="newLicense()">新增</button>
  </div>
</ion-footer>
