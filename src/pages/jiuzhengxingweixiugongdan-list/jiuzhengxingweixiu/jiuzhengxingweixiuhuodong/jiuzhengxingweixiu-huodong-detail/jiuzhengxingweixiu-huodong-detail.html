<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>活动详情</span></div>
  </div>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>序号：</ion-col>
      <ion-col><ion-input readonly="true" [(ngModel)]="huodongDetail.act_act"></ion-input></ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row (tap)="openTime('act_start')">
      <ion-col col-auto><span style="color: red">*</span>开始时间：</ion-col>
      <ion-col>
        <ion-input readonly="true" [(ngModel)]="huodongDetail.act_start"></ion-input>
      </ion-col>
      <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row (tap)="openTime('act_udfdate01')">
      <ion-col col-auto><span style="color: red">*</span>结束时间：</ion-col>
      <ion-col>
        <ion-input readonly="true" [(ngModel)]="huodongDetail.act_udfdate01"></ion-input>
      </ion-col>
      <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto><span style="color: red">*</span>工作说明：</ion-col>
      <ion-col><ion-input [(ngModel)]="huodongDetail.act_note"></ion-input></ion-col>
      <ion-col col-auto></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="evt_rstatus!='C'">
  <div class="footerDiv">
    <button ion-button (tap)="submitHuodong()" *ngIf="key=='detail'">保存</button>
    <button ion-button (tap)="newHuodong()" *ngIf="key=='new'">保存</button>
  </div>
</ion-footer>
