<ion-header>
  <div class="top_div">
    <div class="title_div"><span>菜单</span></div>
  </div>
</ion-header>

<ion-content>
  <div class="contentClass">
    <div *ngIf="u==false" style="width: 100%;height:200px;text-align: center;">
      <p>网络异常，请刷新重试</p>
      <button ion-button style="width: 30%" (tap)="userView()">刷新</button>
    </div>
    <div *ngFor="let b of buttonshow">
      <div class="button_divs" tappable (tap)="OpenPage('YufangxingweihugongdanListPage','evtpmwhSearchlist')" *ngIf="b.uscasccode=='YFXWH'">
        <div class="button_div">
          <i class="iconfont weihu">&#xe606;</i>
          <p>预防性维护</p>
        </div>
      </div>
      <div class="button_divs" (tap)="OpenPage('XunzhangongdanListPage','evtxzSearchlist')" *ngIf="b.uscasccode=='XZ'">
        <div class="button_div">
          <i class="iconfont xunzhan">&#xe611;</i>
          <p>巡站工单</p>
        </div>
      </div>
      <div class="button_divs" (tap)="OpenPage('XiangmugaizaogongdanListPage','evtgzSearchlist')" *ngIf="b.uscasccode=='XMGZ'">
        <div class="button_div">
          <i class="iconfont gaizao">&#xe603;</i>
          <p>项目改造工单</p>
        </div>
      </div>
      <div class="button_divs" (tap)="OpenPage('XiaoweixiugongdanListPage','evtxwxSearchlist')" *ngIf="b.uscasccode=='XWX'">
        <div class="button_div">
          <i class="iconfont xiaoweixiu">&#xe613;</i>
          <p>小维修工单</p>
        </div>
      </div>
      <div class="button_divs" (tap)="OpenPage('JiuzhengxingweixiugongdanListPage','evtcmSearchlist')" *ngIf="b.uscasccode=='JZXWX'">
        <div class="button_div">
          <i class="iconfont jiuzhengxingweixiu">&#xe614;</i>
          <p>普通维修</p>
        </div>
      </div>
      <div class="button_divs" (tap)="OpenPage('GongzuoxukezhengListPage','evtxkzSearchlist')" *ngIf="b.uscasccode=='GZXKZ'">
        <div class="button_div">
          <i class="iconfont xukezheng">&#xe602;</i>
          <p>工作许可证</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
