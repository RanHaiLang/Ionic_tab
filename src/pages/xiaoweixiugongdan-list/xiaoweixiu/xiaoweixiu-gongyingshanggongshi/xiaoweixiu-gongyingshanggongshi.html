<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>小维修</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe636;供应商工时</i>
  </ion-list-header>
  <ion-list>
    <ion-grid *ngFor="let g of gongshilist">
      <ion-row>
        <ion-col col-4>活动编号:</ion-col><ion-col col-8>{{g.xuhao}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>描述:</ion-col><ion-col col-8>{{g.renwuhao}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>数量:</ion-col><ion-col col-8>{{g.shuoming}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
