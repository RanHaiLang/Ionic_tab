<!--
  Generated template for the GongzuoxukezhengListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>工作许可证列表</span></div>
  </div>
  <ion-searchbar placeholder="搜索"
                 showCancelButton="true"
                 cancelButtonText="取消"
                 animated="true"
                 debounce="2000"
                 (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let b of gongzuoxukezhengList" (click)="goGongzuoxukezheng(b.evt_code,'select')">
    <ion-card-title>
      <ion-row align-items-center>
        <ion-col col-auto>编号：</ion-col>
        <ion-col col-auto>{{b.evt_code}}</ion-col>
        <ion-col>
          <button ion-button color="danger" round *ngIf="b.uco_desc3=='高风险'">{{b.uco_desc3}}</button>
          <button ion-button color="secondary" round *ngIf="b.uco_desc3=='中风险'">{{b.uco_desc3}}</button>
          <button ion-button color="light" round *ngIf="b.uco_desc3=='低风险'">{{b.uco_desc3}}</button>
        </ion-col>
      </ion-row>
    </ion-card-title>

    <ion-card-content>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-auto>工单描述：</ion-col><ion-col col-8><ion-label>{{b.evt_desc}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-auto>油站名称：</ion-col><ion-col>{{b.mrc_desc}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-card-header>
      <ion-row>
        <ion-col col-auto>工单号：</ion-col><ion-col col-auto>{{b.evt_parent}}</ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goGongzuoxukezheng('','add')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
