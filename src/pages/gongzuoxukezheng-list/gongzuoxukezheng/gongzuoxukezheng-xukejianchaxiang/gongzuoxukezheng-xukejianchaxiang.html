<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>工作许可证</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list-header>
    <ion-row>
      <ion-col><i class="iconfont">&#xe66e;&nbsp;许可证检查项</i></ion-col>
      <ion-col col-auto>已检查项/总数：{{finished}}/{{totalNumber}}</ion-col>
    </ion-row>
  </ion-list-header>
  <ion-grid *ngFor="let x of xukezhengjiancha;let i=index" (click)="goXukejianchaDetail(i+1)">
    <ion-row align-items-center>
      <ion-col col-11><ion-label>{{i+1}}.{{x.tsk_desc}}</ion-label></ion-col>
      <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{x.rcv_value}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
