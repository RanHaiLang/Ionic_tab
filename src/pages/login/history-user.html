<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="dismiss()"></ion-icon>
    <div class="title_div"><span>历史用户</span></div>
  </div>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let u of userList">
      <ion-label (click)="itmeClick(u)">{{u}}</ion-label>
      <ion-icon name="close" item-end (click)="deleteUser(u)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
