<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>工时详情</span></div>
  </div>
</ion-header>


<ion-content>
  <form [formGroup]="hoursForm">
    <ion-grid>
      <ion-row>
        <ion-col col-auto>员工编号：</ion-col>
        <ion-col>
          <ion-input formControlName="boo_person" readonly="true"></ion-input>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <ion-row (tap)="getName()">
        <ion-col col-auto><span style="color: red">*</span>姓名：</ion-col>
        <ion-col>
          <ion-input type="text" readonly="true" formControlName="per_desc"></ion-input>
        </ion-col>
        <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
      </ion-row>
      <ion-row (tap)="getHuodong()">
        <ion-col col-auto><span style="color: red">*</span>活动：</ion-col>
        <ion-col>
          <ion-input type="text" readonly="true" formControlName="boo_act"></ion-input>
        </ion-col>
        <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto><span style="color: red">*</span>工时：</ion-col>
        <ion-col>
          <ion-input type="number" formControlName="boo_hours"></ion-input>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <ion-row (tap)="openTime()">
        <ion-col col-auto><span style="color: red">*</span>工作时间：</ion-col>
        <ion-col>
          <ion-input readonly="true" type="text" formControlName="boo_date"></ion-input>
        </ion-col>
        <ion-col col-1><i class="iconfont">&#xe61e;</i></ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
      <div class="footerDiv">
        <button ion-button type="submit" (tap)="newHours()">保存</button>
      </div>
    </ion-footer>
  </form>
</ion-content>
