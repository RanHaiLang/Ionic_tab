<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>预防性维护工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list-header>
    <i class="iconfont">&#xe608;工时登记</i>
  </ion-list-header>
  <ion-list>
    <ion-grid *ngFor="let g of gongshidengji">
      <ion-row>
        <ion-col col-4>员工编号:</ion-col><ion-col col-8>{{g.boo_person}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>姓名:</ion-col><ion-col col-8>{{g.per_desc}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>工时:</ion-col><ion-col col-8>{{g.boo_hours}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>工作时间:</ion-col><ion-col col-8>{{g.boo_date}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-fab right bottom *ngIf="gongdanDetail.evt_rstatus!='C'">
    <button ion-fab color="primary" (tap)="goGongshiDetail()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
