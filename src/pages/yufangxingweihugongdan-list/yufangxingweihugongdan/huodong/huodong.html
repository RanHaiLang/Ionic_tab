<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>预防性维护工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe666;活动</i>
  </ion-list-header>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-grid *ngFor="let g of huodonglist" (tap)="godetailpage(g.act_task,g.act_act,g.act_event)">
      <ion-row>
        <ion-col col-4>序号:</ion-col><ion-col col-8>{{g.act_act}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>任务号:</ion-col><ion-col col-8>{{g.act_task}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>工作说明:</ion-col><ion-col col-8>{{g.act_note}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
