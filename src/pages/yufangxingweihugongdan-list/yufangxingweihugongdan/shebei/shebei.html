<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>预防性维护工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list-header>
    <i class="iconfont">&#xe616;设备</i>
  </ion-list-header>
  <ion-list>
    <ion-grid *ngFor="let g of shebeiList">
      <ion-row>
        <ion-col col-4>设备编号:</ion-col><ion-col col-8>{{g.obj_code}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>设备描述:</ion-col><ion-col col-8>{{g.obj_desc}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>位置描述:</ion-col><ion-col col-8>{{g.des_text}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
