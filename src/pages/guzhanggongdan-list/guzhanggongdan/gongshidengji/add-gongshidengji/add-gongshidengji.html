<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>新增工时</span></div>
  </div>
</ion-header>


<ion-content>
  <form [formGroup]="hoursForm" (ngSubmit)="addHours()">
    <ion-grid>
      <ion-row>
        <ion-col col-auto>员工：</ion-col>
        <ion-col><ion-input formControlName="employee" readonly="true" value="dddssd"></ion-input></ion-col><ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>工时：</ion-col>
        <ion-col><ion-input type="number" formControlName="hours" readonly="false" value="4"></ion-input></ion-col><ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
      <div class="footerDiv">
        <button ion-button full type="submit">保存</button>
      </div>
    </ion-footer>
  </form>
</ion-content>
