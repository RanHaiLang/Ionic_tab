<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>故障工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe608;工时登记</i>
  </ion-list-header>
  <ion-list>
    <ion-grid *ngFor="let g of gongshidengji">
      <ion-row>
        <ion-col col-4>员工编号:</ion-col><ion-col col-8>{{g.code}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>姓名:</ion-col><ion-col col-8>{{g.name}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>工时:</ion-col><ion-col col-8>{{g.hour}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>工作时间:</ion-col><ion-col col-8>{{g.time}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="footerDiv">
    <button ion-button full (click)="goAddGongshidengji()">新增</button>
  </div>
</ion-footer>
