<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>故障工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
  <ion-searchbar placeholder="搜索"
                 showCancelButton="true"
                 cancelButtonText="取消"
                 (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe609;&nbsp;备件包</i>
  </ion-list-header>
  <ion-grid *ngFor="let g of beijianbaoList">
    <ion-row><ion-col col-4>物资编号：</ion-col><ion-col col-auto>{{g.code}}</ion-col></ion-row>
    <ion-row><ion-col col-4>物资名称：</ion-col><ion-col>{{g.name}}</ion-col></ion-row>
    <ion-row><ion-col col-4>型号：</ion-col><ion-col>{{g.version}}</ion-col></ion-row>
    <ion-row><ion-col col-4>规格参数：</ion-col><ion-col>{{g.guige}}</ion-col></ion-row>
    <ion-row><ion-col col-4>装配数量：</ion-col><ion-col>{{g.znumber}}</ion-col></ion-row>
    <ion-row><ion-col col-4>库存数量：</ion-col><ion-col>{{g.knumber}}</ion-col></ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <div class="footerDiv">
    <button ion-button (click)="goCreate_wuzijihua()">创建物资计划</button>
    <button ion-button (click)="goCreate_lingyongOrder()">创建领用单</button>
  </div>
</ion-footer>
