<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>修改密码</span></div>
  </div>
</ion-header>


<ion-content>
  <form [formGroup]="editForm">
    <ion-grid>
      <ion-row>
        <ion-col col-auto><span style="color: red">*</span>原密码：</ion-col>
        <ion-col>
          <ion-input formControlName="oldPassword"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto><span style="color: red">*</span>新密码：</ion-col>
        <ion-col>
          <ion-input formControlName="newPassword" type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto><span style="color: red">*</span>重复密码：</ion-col>
        <ion-col>
          <ion-input formControlName="rePassword" type="password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="footerDiv">
    <button ion-button (tap)="updatePassword()">保存</button>
  </div>
</ion-content>
