<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>创建故障维修工单</span></div>
  </div>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe601;&nbsp;工单信息</i>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>设备编码：</ion-col>
      <ion-col><ion-input readonly="true" value="dddssd"></ion-input></ion-col>
      <ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>工单描述：</ion-col>
      <ion-col col-8><ion-input value="dddssd"></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>设备名称：</ion-col>
      <ion-col col-8><ion-input value="dddssd"></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>工单类型：</ion-col>
      <ion-col><ion-input value="故障维修"></ion-input></ion-col>
      <ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>维修班组：</ion-col>
      <ion-col><ion-input value=""></ion-input></ion-col>
      <ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>报修时间：</ion-col>
      <ion-col><ion-input value="2017-08-29"></ion-input></ion-col>
      <ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    <i class="iconfont">&#xe633;&nbsp;图片信息</i>
  </ion-list-header>
  <page-select-pic [(fileObjList)]="fileObjList" [max]="6"></page-select-pic>
</ion-content>
<ion-footer>
  <div class="footerDiv">
    <button ion-button full (click)="nextStep()">提交</button>
  </div>
</ion-footer>
