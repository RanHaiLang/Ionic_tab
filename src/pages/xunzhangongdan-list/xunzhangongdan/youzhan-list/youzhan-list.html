<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (tap)="backPage()"></ion-icon>
    <div class="title_div"><span>巡站工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list-header>
    <i class="iconfont">&#xe60a;&nbsp;油站列表</i>
  </ion-list-header>
  <ion-grid *ngFor="let y of youzhanlist">
    <div (tap)="goxunzhanjiancha(y.obj_desc,y.evt_code,y.evt_status)">
      <ion-row>
        <ion-col col-auto>油站编号:</ion-col>
        <ion-col >{{y.obj_code}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>区域名称:</ion-col>
        <ion-col>{{y.obj_desc}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>检查进度:</ion-col>
        <ion-col>{{y.evt_udfchar01}}</ion-col>
      </ion-row>
    </div>
    <div class="row_div">
      <ion-row>
        <ion-col *ngIf="y.evt_status=='BE01'" style="color:#007aff" (tap)="onSubmit(y.evt_code)">开始巡站</ion-col>
        <ion-col *ngIf="y.evt_status=='CE01'" style="color:#007aff" (tap)="onSubmit(y.evt_code)">开始巡站</ion-col>
        <ion-col *ngIf="y.evt_status=='DE01'" style="color:#007aff" (tap)="onSubmit(y.evt_code)">开始巡站</ion-col>
        <ion-col *ngIf="y.evt_status=='R'" style="color:#007aff" (tap)="onSubmit(y.evt_code)">开始巡站</ion-col>
        <ion-col *ngIf="y.evt_status=='AE97'" style="color:#007aff" (tap)="goKaishixunzhan(y.obj_desc,y.evt_code)">巡站中</ion-col>
        <ion-col *ngIf="y.evt_status=='AE98'" style="color:gray" (tap)="goKaishixunzhan(y.obj_desc,y.evt_code)">巡站完成</ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
