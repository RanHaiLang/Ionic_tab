<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>检修维保工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
  <ion-searchbar placeholder="搜索"
                 showCancelButton="true"
                 cancelButtonText="取消"
                 (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe67d;&nbsp;维修用料</i>
  </ion-list-header>
  <ion-grid *ngFor="let g of weixiuyongliaoList">
    <ion-row>
      <ion-col col-4>物资编号：</ion-col><ion-col>{{g.code}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>物资名称：</ion-col><ion-col>{{g.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>型号：</ion-col><ion-col>{{g.version}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>规格参数：</ion-col><ion-col>{{g.guige}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>发放量：</ion-col><ion-col>{{g.fnumber}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>发放日期：</ion-col><ion-col>{{g.ftime}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>仓库：</ion-col><ion-col>{{g.ck}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>货位：</ion-col><ion-col>{{g.hw}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
