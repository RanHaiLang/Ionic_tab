<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>创建备件领用单</span></div>
  </div>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>仓库：</ion-col>
      <ion-col><ion-input readonly="true" value="101p"></ion-input></ion-col><ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>领用描述：</ion-col>
      <ion-col><ion-input readonly="true" value="101p"></ion-input></ion-col><ion-col col-auto><i class="iconfont">&#xe61e;</i></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    <i class="iconfont">&#xe609;&nbsp;备件</i>
  </ion-list-header>
  <ion-grid *ngFor="let g of beijianlingyongList">
    <ion-row>
      <ion-col col-4>物资编号：</ion-col><ion-col>{{g.code}}</ion-col><ion-col col-auto><ion-checkbox [(ngModel)]="g.select"></ion-checkbox></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>物资名称：</ion-col><ion-col>{{g.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>型号：</ion-col><ion-col>{{g.version}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>规格参数：</ion-col><ion-col>{{g.guige}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>参考价格：</ion-col><ion-col>{{g.znumber}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>库存数量：</ion-col><ion-col>{{g.knumber}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>申请数量：</ion-col><ion-col col-3><ion-input type="number"></ion-input></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <div class="footerDiv">
    <button ion-button full (click)="submit()">提交</button>
  </div>
</ion-footer>
