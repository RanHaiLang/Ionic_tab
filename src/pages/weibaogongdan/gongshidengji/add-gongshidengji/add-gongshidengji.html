<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>新增工时</span></div>
  </div>
</ion-header>


<ion-content>
  <form [formGroup]="hoursForm" (ngSubmit)="addHours()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>员工：</ion-label>
        <ion-input type="tel" formControlName="employee"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>工时：</ion-label>
        <ion-input type="tel" formControlName="hours"></ion-input>
      </ion-item>
    </ion-list>
    <ion-footer>
      <div class="footerDiv">
        <button ion-button full type="submit">保存</button>
      </div>
    </ion-footer>
  </form>
</ion-content>
