<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <div class="top_div">
    <ion-icon name="ios-arrow-back" (click)="backPage()"></ion-icon>
    <div class="title_div"><span>检修维保工单</span></div>
    <ion-icon name="menu" menuToggle></ion-icon>
  </div>
</ion-header>

<ion-content>
  <ion-list-header>
    <i class="iconfont">&#xe608;工时登记</i>
  </ion-list-header>
  <ion-list>
    <div class="ionlistDiv" *ngFor="let g of gongshidengji">
      <div class="itemDiv"><label>员工编号：</label><span>{{g.code}}</span></div>
      <div class="itemDiv"><label>姓名：</label><span>{{g.name}}</span></div>
      <div class="itemDiv"><label>工时：</label><span>{{g.hour}}</span></div>
      <div class="itemDiv"><label>工作时间：</label><span>{{g.time}}</span></div>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="footerDiv">
    <button ion-button full (click)="goAddGongshidengji()">新增</button>
  </div>
</ion-footer>
